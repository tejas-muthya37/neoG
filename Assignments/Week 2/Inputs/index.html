<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-inputs">
      <div>
        <label for="email">Username *</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label id="password-label" for="password">Password *</label>
        <input type="password" id="password" />
        <div class="error-message">Wrong Password. Try again.</div>
      </div>
    </div>

    <div class="radio-input-group">
      <div>
        <label for="checked-radio">Checked</label
        ><input checked id="checked-radio" type="radio" />
      </div>
      <div>
        <label for="unchecked-radio">Unchecked</label
        ><input id="unchecked-radio" type="radio" />
      </div>
      <div>
        <label for="disabled-radio">Disabled</label
        ><input disabled id="disabled-radio" type="radio" />
      </div>
    </div>

    <div class="checkbox-input-group">
      <div>
        <label for="checked-checbox">Checked</label
        ><input checked id="checked-checkbox" type="checkbox" />
      </div>
      <div>
        <label for="unchecked-checkbox">Unchecked</label
        ><input id="unchecked-checkbox" type="checkbox" />
      </div>
      <div>
        <label for="disabled-checkbox">Disabled</label
        ><input disabled id="disabled-checkbox" type="checkbox" />
      </div>
    </div>
  </body>
</html>
